<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <title>SafraOn - Fazendas</title>
  <link rel="stylesheet" href="/css/fazendas.css">

<body>
  <nav>
    <img src="imagem/logo.png" alt="Logo SafraOn">
    <ul>
      <li>
        <a href="fazendas.html">
          Início
        </a>
      </li>
    </ul>
  </nav>

  <main>
    <h1>Fazendas</h1>
    <article>
      <input type="text" id="pesquisa" placeholder="Pesquisar fazendas...">

      <section id="listaFazendas"></section>

      <button id="btnAdicionarFazenda">Adicionar fazenda +</button>
      <div id="inputFazenda"></div>
    </article>

    <dialog id="modalFazenda" class="modal">
      <form id="formFazenda" method="dialog">

        <h3 id="tituloModalFazenda">Adicionar Fazenda</h3>

        <input type="hidden" id="id_fazendas">

        <fieldset>
          <label for="inputNomeFazenda">Nome da fazenda:</label>
          <input type="text" id="inputNomeFazenda" required>
        </fieldset>

        <fieldset>
          <label for="inputLocalFazenda">Localidade:</label>
          <input type="text" id="inputLocalFazenda">
        </fieldset>

        <menu>
          <button type="button" data-close>Cancelar</button>
          <button type="submit">Salvar</button>
        </menu>

      </form>
    </dialog>

    <dialog id="modalTalhao" class="modal">
      <form id="formTalhao" method="dialog">

        <h3 id="tituloModalTalhao">Adicionar Talhão</h3>

        <input type="hidden" id="id_talhao">
        <input type="hidden" id="id_fazendas_relacionada">

        <fieldset>
          <label for="inputNomeTalhao">Nome do talhão:</label>
          <input type="text" id="inputNomeTalhao" required>
        </fieldset>

        <menu>
          <button type="button" data-close>Cancelar</button>
          <button type="submit">Salvar</button>
        </menu>

      </form>
    </dialog>

  </main>
