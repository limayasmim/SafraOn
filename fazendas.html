    <div id="talhões-1">
      <h5>Talhão 1</h5>
      <h5>Talhão 2</h5>
      <h5>Talhão 3</h5>
      <h5>Talhão 4</h5>
      <button> Adicionar talhão + </button>
    </div>

    <script>
      function toggleTalhões1() {
      const talhão1 = document.getElementById("talhões-1");
      const botao1 = document.querySelector(".toggle-button1");

      if (talhão1.style.display === "none" || talhão1.style.display === "") {
        talhão1.style.display = "block";
        botao1.innerHTML = "▲";
      } else {
        talhão1.style.display = "none";
        botao1.innerHTML = "▼";
      }
    }
  </script>
