<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafraOn - Gestão de Aplicações</title>
    <link rel="shortcut icon" type="image/x-icon" href="/imagem/logo.png">
    <link rel="stylesheet" href="css/colheita.css">
</head>

<body>
    <nav>
        <img src="imagem/logo.png" alt="Logo SafraOn">
        <ul>
            <li>Início</li>
            <li>Talhões</li>
            <li>Sobre Nós</li>
        </ul>
    </nav>

    <main>
        <header>
            <h1>Talhão 1 - Aplicações</h1>
            <button class="btn-adicionar">+ Adicionar Aplicação</button>
        </header>

        <section class="dados-container">
            <header style="grid-template-columns: 1fr 1fr 2fr;">
                <span>Data</span>
                <span>Motivos</span>
                <span>Defensivos</span>
            </header>

            <section>
                <article class="item-dado" style="grid-template-columns: 1fr 1fr 2fr ;">
                    <span>20/03/2024</span>
                    <span>Controle de pragas e prevenção de doenças</span>
                    <span>Herbicida Glifosato, Fungicida Cobre</span>

                    <menu class="acoes">
                        <button class="btn-editar" title="Editar">✎</button>
                        <button class="btn-remover" title="Remover">×</button>
                    </menu>
                </article>
            </section>
        </section>
    </main>

    <dialog id="modalForm">
        <article>
            <header>
                <h3 id="modalTitulo">Adicionar Aplicação</h3>
                <button class="btn-fechar">&times;</button>
            </header>

            <form id="formDados">
                <input type="hidden" id="itemId">

                <fieldset>
                    <label for="data">Data:</label>
                    <input type="date" id="data" placeholder="DD/MM/AAAA">
                </fieldset>

                <fieldset>
                    <label for="motivos">Motivos:</label>
                    <input type="text" id="motivos" placeholder="Motivos da aplicação"></input>
                </fieldset>

                <fieldset>
                    <label for="defensivos">Defensivos:</label>
                    <input type="text" id="defensivos" placeholder="Defensivos utilizados"></input>
                </fieldset>

                <footer>
                    <button type="button" class="btn-cancelar">Cancelar</button>
                    <button type="submit" id="btnSubmit">Adicionar</button>
                </footer>
            </form>
        </article>
    </dialog>

    <script src="js/aplicacoes.js"></script>
</body>

</html>
