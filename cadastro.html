<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafraOn</title>
    <link rel="stylesheet" href="/css/cadastro.css">
    <link rel="shortcut icon" type="image/x-icon" href="/imagem/logo.png" style="border-radius: 50px;">
</head>

<body>
    <header>
        <img src="/imagem/logo.png" alt="">
        <h1>Cadastro</h1>
    </header>
    <article>
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" placeholder="Digite seu nome completo" required>
        
        <label for="CPF">CPF</label>
        <input type="text" id="CPF" maxlength="11" placeholder="Digite seu CPF" required>
        
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" maxlength="11"  placeholder="Digite seu telefone" required>
        
        <label for="email">Email</label>
        <input type="text" id="email"  placeholder="Digite seu email" required>
        
        <label for="estado">Estado</label>
            <select id="estado">
                <option value="Nenhum">Nenhum</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Cantarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select required>

        <label for="usuario">Nome de Usuário</label>
        <input type="text" id="usuario" placeholder="Crie um nome de Usuário" required>
        
        <label for="senha">Senha</label>
        <input type="text" id="senha" placeholder="Crie uma Senha" required>
        
        <label for="senha">Confirme sua senha</label>
        <input type="text" id="senha" placeholder="Confirme a sua senha" required>
        
        <button>
            <h1>Cadastrar</h1>
        </button>
    </article>
</body>

</html>
