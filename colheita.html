<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafraOn - Gestão de Colheitas</title>
    <link rel="shortcut icon" type="image/x-icon" href="/imagem/logo.png">
    <link rel="stylesheet" href="css/colheita.css">
</head>

<body>
    <nav>
        <img src="imagem/logo.png" alt="Logo SafraOn">
        <ul>
            <li>Início</li>
            <li>Talhões</li>
            <a href="sobrenos.html">
                <li>Sobre Nós</li>
            </a>
        </ul>
    </nav>

    <main>
        <header>
            <h1>Talhão 1 - Colheitas</h1>
            <button class="btn-adicionar">+ Adicionar Colheita</button>
        </header>

        <section class="dados-container">
            <header style="grid-template-columns: 1fr 1fr 1fr 1fr;">
                <span>Data</span>
                <span>Planta</span>
                <span>Umidade</span>
                <span>Produção</span>
            </header>

            <section>
                <article class="item-dado" style="grid-template-columns: 1fr 1fr 1fr 1fr;">
                    <span>15/03/2024</span>
                    <span>Soja</span>
                    <span>14.5%</span>
                    <span>60 sacas</span>

                    <menu class="acoes">
                        <button class="btn-editar" title="Editar">✎</button>
                        <button class="btn-remover" title="Remover">×</button>
                    </menu>
                </article>
            </section>
        </section>
    </main>

    <dialog id="modalForm">
        <article>
            <header>
                <h3 id="modalTitulo">Adicionar Colheita</h3>
                <button class="btn-fechar">&times;</button>
            </header>

            <form id="formDados">
                <input type="hidden" id="itemId">

                <fieldset>
                    <label for="data">Data:</label>
                    <input type="date" id="data" placeholder="DD/MM/AAAA">
                </fieldset>

                <fieldset>
                    <label for="planta">Planta:</label>
                    <input type="text" id="planta" placeholder="Nome da planta">
                </fieldset>

                <fieldset>
                    <label for="umidade">Umidade:</label>
                    <input type="number" id="umidade" placeholder="% de umidade">
                </fieldset>

                <fieldset>
                    <label for="producao">Produção:</label>
                    <input type="number" id="producao" placeholder="Quantidade em sacas">
                </fieldset>

                <footer>
                    <button type="button" class="btn-cancelar">Cancelar</button>
                    <button type="submit" id="btnSubmit">Adicionar</button>
                </footer>
            </form>
        </article>
    </dialog>

    <script src="js/colheita.js"></script>
</body>

</html>
